name: Docker Build

permissions:
  contents: read
  packages: write

on:
  workflow_call:
    inputs:
      IMAGE_NAME:
        required: true
        type: string
      target:
        required: false
        type: string
  workflow_dispatch:
    inputs:
      IMAGE_NAME:
        required: true
        type: string
      target:
        required: false
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE: ghcr.io/${{ github.repository_owner }}/${{ inputs.IMAGE_NAME }}

jobs:
  docker-build:
    runs-on: ubuntu-latest-16core
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          config-inline: |
            [worker.oci]
              max-parallelism = 4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute tags
        id: tags
        env:
          EVENT_NAME: ${{ github.event_name }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          SHA: ${{ github.sha }}
        run: |
          SHORT_SHA="${SHA:0:7}"
          if [ "$EVENT_NAME" = "pull_request" ]; then
            TAGS="${{ env.IMAGE }}:pr-${PR_NUMBER}"
          else
            TAGS="${{ env.IMAGE }}:latest,${{ env.IMAGE }}:${SHORT_SHA}"
          fi
          echo "tags=${TAGS}" >> "$GITHUB_OUTPUT"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          target: ${{ inputs.target }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify Docker image runs
        env:
          EVENT_NAME: ${{ github.event_name }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          if [ "$EVENT_NAME" = "pull_request" ]; then
            TAG="pr-${PR_NUMBER}"
          else
            TAG="latest"
          fi
          IMAGE="${{ env.IMAGE }}:${TAG}"
          echo "Pulling and testing image: $IMAGE"
          docker pull "$IMAGE"
          docker run --rm "$IMAGE" --version
          echo "Docker image run check passed!"
