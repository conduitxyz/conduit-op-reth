name: Docker Build

permissions:
  contents: read
  packages: write

on:
  workflow_call:
    inputs:
      IMAGE_NAME:
        required: true
        type: string
      target:
        required: false
        type: string
  workflow_dispatch:
    inputs:
      IMAGE_NAME:
        required: true
        type: string
      target:
        required: false
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE: ghcr.io/${{ github.repository_owner }}/${{ inputs.IMAGE_NAME }}

jobs:
  docker-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          buildkitd-config-inline: |
            [worker.oci]
              max-parallelism = 4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute tags
        id: tags
        env:
          SHA: ${{ github.sha }}
        run: |
          SHORT_SHA="${SHA:0:7}"
          TAGS="${{ env.IMAGE }}:${SHORT_SHA}"
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            TAGS="${TAGS},${{ env.IMAGE }}:main"
          fi
          echo "tags=${TAGS}" >> "$GITHUB_OUTPUT"
          echo "short_sha=${SHORT_SHA}" >> "$GITHUB_OUTPUT"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          target: ${{ inputs.target }}
          build-args: |
            BUILD_PROFILE=maxperf
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify Docker image runs
        run: |
          IMAGE="${{ env.IMAGE }}:${{ steps.tags.outputs.short_sha }}"
          echo "Pulling and testing image: $IMAGE"
          docker pull "$IMAGE"
          docker run --rm "$IMAGE" --version
          echo "Docker image run check passed!"
